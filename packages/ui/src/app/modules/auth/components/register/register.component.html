<form #registerForm="ngForm">
	<mat-form-field appearance="fill">
		<mat-label>Email</mat-label>
		<input matInput type="text" name="email" required
			   [(ngModel)]="model.credentials.email" />
	</mat-form-field>
	<mat-form-field appearance="fill">
		<mat-label>Password</mat-label>
		<input matInput type="password" name="password"required
			   [(ngModel)]="model.credentials.password" />
	</mat-form-field>
	<button mat-raised-button color="primary" (click)="onRegister()">Register</button>
	<mat-progress-spinner *ngIf="authenticating | async"
						  mode="indeterminate">
	</mat-progress-spinner>
</form>
