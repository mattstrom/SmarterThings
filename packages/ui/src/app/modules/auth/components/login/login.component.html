<form #loginForm="ngForm">
	<mat-form-field>
		<input matInput type="text" name="email"
			   placeholder="Email" required
			   [(ngModel)]="model.credentials.email" />
	</mat-form-field>
	<mat-form-field>
		<input matInput type="password" name="password"
			   placeholder="Password" required
			   [(ngModel)]="model.credentials.password" />
	</mat-form-field>
	<button mat-raised-button color="primary" (click)="onLogIn($event)">Log In</button>
</form>
