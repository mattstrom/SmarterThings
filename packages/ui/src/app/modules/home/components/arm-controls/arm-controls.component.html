<div class="left">
	<smt-arm-button [text]="'Arm Away'"
					[icon]="'home'"
					(click)="onArmAway()">
	</smt-arm-button>
</div>
<div class="right">
	<smt-arm-button [text]="'Arm Stay'"
					[icon]="'home'"
					(click)="onArmStay()">
	</smt-arm-button>
</div>
<div class="entry">
	<mat-slide-toggle [(ngModel)]="silentExit">
		Silent Exit
	</mat-slide-toggle>
	<mat-slide-toggle [(ngModel)]="entryDelay">
		Entry Delay
	</mat-slide-toggle>
</div>
<div class="overlay">
	<smt-bypassed-badge></smt-bypassed-badge>
</div>
